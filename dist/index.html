<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>+ + TODO LIST + +</h1>
      </div>
      <div class="content">
        <div class="toolbar">
          <div class="fields">
            <h3 class="todoFields home sectionActive">Home</h3>
            <h3 class="todoFields today">Today</h3>
            <h3 class="todoFields week">Week</h3>
            <h3 class="project">Projects</h3>
            <h3 class="notes">Notes</h3>
          </div>
          <button class="addTodo">+</button>
        </div>
        <div class="todos"></div>
      </div>
    </div>
    <div class="add-todo add-inactive">
      <div class="create-new">
        <h2>Create new...</h2>
      </div>
      <div class="content-newTodo">
        <div class="types">
          <h3>To Do</h3>
          <h3>Project</h3>
          <h3>Notes</h3>
        </div>
        <div class="inputs">
          <div class="top">
            <input
              type="text"
              class="title"
              placeholder="TITLE: Clean Dishes"
            />
            <input
              type="text"
              class="details"
              placeholder="DETAILS: e.g bowls, silverware."
            />
          </div>
          <div class="bottom">
            <div class="choices">
              <label for="date"
                >Due Date:
                <input type="date" name="date" id="date" />
              </label>

              <div class="priority">
                <h3>Priority:</h3>
                <input type="radio" name="priority" id="low" />
                <input type="radio" name="priority" id="medium" />
                <input type="radio" name="priority" id="high" />
                <label for="low" class="low">Low</label>
                <label for="medium" class="medium">Medium</label>
                <label for="high" class="high">High</label>
              </div>
            </div>
            <button class="submit-todo">Add To do</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
