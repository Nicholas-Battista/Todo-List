<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TODO LIST</h1>
      </div>
      <div class="content">
        <div class="toolbar">
          <h3 class="todoFields">Home</h3>
          <h3 class="todoFields">Today</h3>
          <h3 class="todoFields">Week</h3>
          <h3 class="project">Projects</h3>
          <h3 class="notes">Notes</h3>
          <button class="addTodo">+</button>
        </div>
        <div class="todos"></div>
      </div>
    </div>
    <div class="add-todo">
      <div class="create-new">
        <h2>Create new...</h2>
      </div>
      <div class="content-newTodo">
        <div class="types"></div>
        <div class="inputs"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
