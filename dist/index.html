<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>+ TODO LIST +</h1>
      </div>
      <div class="content">
        <div class="toolbar">
          <div class="fields">
            <div class="fieldContainer home sectionActive">
              <h3 class="todoFields">Home</h3>
              <span class="homeCount"></span>
            </div>
            <div class="fieldContainer today">
              <h3 class="todoFields">Today</h3>
              <span class="todayCount"></span>
            </div>
            <div class="fieldContainer week">
              <h3 class="todoFields">Week</h3>
              <span class="weekCount"></span>
            </div>
            <div class="fieldContainer projects">
              <h3 class="todoFields">Projects</h3>
              <button class="addProject">+</button>
            </div>
            <div class="project-container"></div>
          </div>
          <button class="addTodo">+</button>
        </div>
        <div class="todos"></div>
      </div>
    </div>
    <div class="add-todo add-inactive">
      <div class="create-new">
        <h2>New todo...</h2>
        <span class="closeNewTodo">X</span>
      </div>
      <div class="content-newTodo">
        <div class="inputs">
          <div class="top">
            <input
              type="text"
              class="title"
              placeholder="TITLE: Clean Dishes"
            />
            <input
              type="text"
              class="details"
              placeholder="DETAILS: e.g bowls, silverware."
            />
          </div>
          <div class="bottom">
            <div class="choices">
              <label for="date"
                >Due Date:
                <input type="date" name="date" id="date" />
              </label>

              <div class="priority">
                <h3>Priority:</h3>
                <input type="radio" name="priority" id="low" />
                <label for="low" class="low">Low</label>
                <input type="radio" name="priority" id="medium" />
                <label for="medium" class="medium">Medium</label>
                <input type="radio" name="priority" id="high" />
                <label for="high" class="high">High</label>
              </div>
            </div>
            <button class="submit-todo">Add Todo</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
