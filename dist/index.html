<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TODO LIST</h1>
      </div>
      <div class="content">
        <div class="toolbar">
          <h3 class="todoFields home">Home</h3>
          <h3 class="todoFields today">Today</h3>
          <h3 class="todoFields week">Week</h3>
          <h3 class="project">Projects</h3>
          <h3 class="notes">Notes</h3>
          <button class="addTodo">+</button>
        </div>
        <div class="todos"></div>
      </div>
    </div>
    <div class="add-todo add-inactive">
      <div class="create-new">
        <h2>Create new...</h2>
      </div>
      <div class="content-newTodo">
        <div class="types"></div>
        <div class="inputs">
          <div class="top">
            <input type="text" class="title" placeholder="TITLE" />
            <input type="text" class="details" placeholder="DETAILS" />
          </div>
          <div class="bottom">
            <div class="choices">
              <label for="date"
                >Due Date:
                <input type="date" name="date" id="date" />
              </label>

              <div class="priority">
                <h3>Priority:</h3>
                <input type="radio" name="priority" id="low" />
                <input type="radio" name="priority" id="medium" />
                <input type="radio" name="priority" id="high" />
                <label for="low">Low</label>
                <label for="medium">Medium</label>
                <label for="high">High</label>
              </div>
            </div>
            <button class="submit-todo">Add To do</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
